{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div style="display:flex;justify-content:center;align-items:center;height:90vh;background:#f3f4f6;">
  <form method="post" action="" style="background:#fff;padding:2.5rem 2.5rem 2rem 2.5rem;border-radius:18px;box-shadow:0 4px 24px rgba(99,102,241,0.09);min-width:350px;max-width:90vw;">
    {% csrf_token %}
    <div style="font-size:2rem;font-weight:700;color:#23272f;text-align:center;margin-bottom:2.2rem;">Admin Login</div>
    {% if error %}<div style="color:#ef4444;margin-bottom:1rem;text-align:center;">{{ error }}</div>{% endif %}
    <div style="margin-bottom:1.2rem;">
      <label style="font-weight:600;color:#6366f1;">Username</label>
      <input type="text" name="username" class="form-control" required style="width:100%;padding:0.7rem 1rem;margin-top:0.4rem;border-radius:8px;border:1px solid #d1d5db;font-size:1.1rem;">
    </div>
    <div style="margin-bottom:2rem;">
      <label style="font-weight:600;color:#6366f1;">Password</label>
      <input type="password" name="password" class="form-control" required style="width:100%;padding:0.7rem 1rem;margin-top:0.4rem;border-radius:8px;border:1px solid #d1d5db;font-size:1.1rem;">
    </div>
    <button type="submit" style="width:100%;background:#6366f1;color:#fff;font-weight:700;padding:0.9rem 0;border-radius:8px;font-size:1.15rem;">Login</button>
  </form>
</div>
{% endblock %}
